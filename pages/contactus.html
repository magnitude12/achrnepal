<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact ACHR</title>
    <link rel="stylesheet" href="../css/contactstyle.css">
</head>
<body>


    <div class="container">
        <header>
            <nav>
              <div class="logo">
                    <a href="../index.html"><img src="../images/Campaign.jpg" alt="" /></a>
              </div>
            </nav>
        <form>
            <h1>Send Us a Message</h1>
            <input type="text" id="firstName" placeholder="First Name" required>
            <input type="text" id="lastName" placeholder="Last Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="mobile" placeholder="Mobile" required>
            <h4>Type Your Message Here...</h4>
            <textarea required></textarea>
            <input type="submit" value="Send" id="button">
        </form>

    </div>

    <section>
        <h2>Contact US</h2>
        <ul>
            <li>
                <img src="../images/mail-icon.png" alt="" />
                <div class="contact-text">achr.nepal@gmail.com</div>
            </li>
            <li>
                <img src="../images/phone-icon.png" alt="" />
                <div class="contact-text">+977-1-5907685</div>
            </li>
            <li>
                <img src="../images/address-logo.png" alt="" />
                ACHR Nepal, Bagbazar 31, Kathmandu Nepal
            </li>
        </ul>

    </section>

</body>
</html>
