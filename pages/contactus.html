<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact ACHR</title>
    <link rel="stylesheet" href="../css/contactstyle.css">
  </head>
  <body>

    <!--alert messages start
    <div class="alert-success">
      <span>Message Sent! Thank you for contacting us.</span>
    </div>
    <div class="alert-error">
      <span>Something went wrong! Please try again.</span>
    </div>
    alert messages end-->

    <!--contact section start-->
    <div class="contact-section">
      <div class="contact-info">
        <div><i class="fas fa-map-marker-alt"></i><img src="../images/mail-icon.png" alt="" /><b>ACHR Nepal, Bagbazar-31, Kathmandu</b></div>
        <div><i class="fas fa-envelope"></i><img src="../images/address-logo.png" alt="" /><b>achr.nepal@gmail.com</b></div>
        <div><i class="fas fa-phone"></i><img src="../images/phone-icon.png" alt="" /><b>+977-1-5907685</b></div>
        <div></div>
      </div>
      <div class="contact-form">
        <h2>Contact Us</h2>
        <form class="contact" action="" method="post">
          <input type="text" name="name" class="text-box" placeholder="Your Name" required>
          <input type="email" name="email" class="text-box" placeholder="Your Email" required>
          <input type="Message" name="Message" class="text-box" placeholder="Your Message" required>
          <input type="submit" name="submit" class="send-btn" value="Send">
        </form>
      </div>
    </div>
    <!--contact section end-->

  </body>
</html>
